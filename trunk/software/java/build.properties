# COMMON ---------------------------------------------------------------------------------------------------------------
lib.dir=${base.directory}/lib
code.dir=${base.directory}/code
jar.built-by=CREATE Lab
resources.logging.dir=${base.directory}/resources/logging

# CORE -----------------------------------------------------------------------------------------------------------
brainlink-core.jar.filename=brainlink-core.jar
brainlink-core.dir=${code.dir}/core
brainlink-core.src.dir=${brainlink-core.dir}/src
brainlink-core.build.dir=${brainlink-core.dir}/build
brainlink-core.dist.dir=${brainlink-core.dir}/dist

# APPLICATIONS ---------------------------------------------------------------------------------------------------
brainlink-applications.jar.filename=brainlink-applications.jar
brainlink-applications.dir=${code.dir}/applications
brainlink-applications.src.dir=${brainlink-applications.dir}/src
brainlink-applications.build.dir=${brainlink-applications.dir}/build
brainlink-applications.dist.dir=${brainlink-applications.dir}/dist
brainlink-applications-resources-jar.filename=brainlink-applications-resources.jar

# BRAINLINK DISTRIBUTION ---------------------------------------------------------------------------------------------------
zip.dir=${base.directory}/zip
brainlink.jar=${zip.dir}/brainlink.jar
